<ion-header [translucent]="true">
  <ion-toolbar class="background">
    <ion-title>
      Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rentals</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngFor="let item of rentalData">
      <ion-card-header>
        <ion-card-subtitle>{{item.idListingAndReview.name}}</ion-card-subtitle>
        <ion-card-title>{{item.idCustomer.firstName}} {{item.idCustomer.lastName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src={{item.idListingAndReview.images.picture_url}} alt="">
        <ion-item>
          <ion-label>From: {{item.rentalDate.substring(0,10)}}</ion-label>
          <ion-label>To: {{item.returnDate.substring(0,10)}}</ion-label>
        </ion-item>
        <ion-button (click)="devolver(item.idListingAndReview._id, item._id)"  size="small" fill="clear" expand="full">
          <ion-icon slot="icon-only" size="large" style="color:#FF5A60; padding: 5px;" name="refresh-outline" ></ion-icon>
          Return
        </ion-button>
      </ion-card-content>
      
    </ion-card>
    <br>
    <br>
  </div>
  
</ion-content>
